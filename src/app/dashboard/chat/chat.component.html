<nb-layout>
  <nb-sidebar>
    <nb-list>
      <nb-list-item *ngFor="let u of users | async">
        <button
          nbButton
          fullwidth
          (click)="UserClicked(u)"
          *ngIf="user.uid != u.uid"
        >
          <nb-user [name]="u.displayName" [picture]="u.photoURL"></nb-user>
        </button>
      </nb-list-item>
    </nb-list>
  </nb-sidebar>

  <nb-layout-column>
    <nb-card>
      <nb-card-body>
        <nb-user [name]="selectedUser" [picture]="avatar"></nb-user>
      </nb-card-body>
    </nb-card>
