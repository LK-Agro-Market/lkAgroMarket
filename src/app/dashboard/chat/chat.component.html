<nb-layout>
  <nb-sidebar>
    <nb-list>
      <nb-list-item *ngFor="let u of users | async">
        <button
          nbButton
          fullwidth
          (click)="UserClicked(u)"
          *ngIf="user.uid != u.uid"
        >
          <nb-user [name]="u.displayName" [picture]="u.photoURL"></nb-user>
        </button>
      </nb-list-item>
    </nb-list>
  </nb-sidebar>

  <nb-layout-column>
    <nb-card>
      <nb-card-body>
        <nb-user [name]="selectedUser" [picture]="avatar"></nb-user>
      </nb-card-body>
    </nb-card>

    <nb-chat size="large">
      <!-- <nb-chat-message
      *ngFor="let msg of replies | async"
      [type]="msg.text"
      [message]="msg.content"
      [date]="msg.time"
      [avatar]="msg.avatar"
      [files] ="[ { url: 'http://www.reactiongifs.com/r/wnd1.gif', type: 'image/gif' } ]"
     
    >
    </nb-chat-message> -->
      <nb-chat-message
        *ngFor="let msg of messages | async"
        [type]="msg.text"
        [message]="msg.content"
        [date]="msg.time"
        [avatar]="msg.avatar"></nb-chat-message>
      <!-- <nb-chat-message>
       <div *ngFor="let file of files">
        <app-upload-file [file]="file"></app-upload-file>
      </div>
    </nb-chat-message> -->
      <nb-chat-form (send)="sendMessage($event)" [dropFiles]="true">
      </nb-chat-form>
    </nb-chat>

    <nb-card>
      <nb-card-body>
       <!-- <nb-icon (click)="upload($event)" icon="attach-outline"></nb-icon>-->
       <input type="file" class="file-input" (change)="onDrop($event.target.files)" accept=".png,.jpg,.pdf,.mp4,.mp3,.docx,.pptx,.gif">
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
