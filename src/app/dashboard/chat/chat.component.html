<div id="A">
  <nb-layout>
    <nb-sidebar>
      <nb-list>
        <nb-list-item *ngFor="let u of users | async">
          <button
          class="btn btn-default"
            status="basic"
            (click)="UserClicked(u)"
            *ngIf="user.uid != u.uid"
          >
            <nb-user [name]="u.displayName" [picture]="u.photoURL"></nb-user>
          </button>
        </nb-list-item>
      </nb-list>
    </nb-sidebar>

    <nb-layout-column>
      <nb-card>
        <nb-card-body>
          <nb-user [name]="selectedUser" [picture]="avatar"></nb-user>
        </nb-card-body>
      </nb-card>
      <!--  -->

      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="card-body msg_card_body">
              <ul *ngFor="let msg of messages | async">
                <li (click)="getPost(msg.id)">
                    
                  <div  id= "sid" *ngIf="msg.sid == this.currentId" class="d-flex justify-content-end mb-6">
                      
                      <div id="scontent" class="p-3 mb-2 bg-primary text-white">
                          <div *ngIf = "msg.type == 'text'" >
                              {{msg.content}}
                            </div>
                          <img id="image" src="{{msg.url}}" style="max-width:350px;">
                          
                          <p id="rtime"> {{msg.time | date:'h:mm a '}}</p>
                        </div>
                  </div>
                
                    
                
                <div  id= "rid" *ngIf="msg.sid != this.currentId" class="d-flex justify-content-start mb-6">
                    <img src= "{{avatar}}" alt="Avatar" class="avatar">
                    <div id="rcontent" class="p-3 mb-2 bg-light text-dark">
                    <div *ngIf = "msg.type == 'text'">
                        {{msg.content}}
                      </div>
                    <img id="image" src="{{msg.url}}" style="max-width:350px;">
                   
                    <p id="rtime"> {{msg.time | date:'h:mm a '}}</p>
                  </div>
                    </div>
                  
                </li>
              </ul>
            </div>
            <div class="type_msg">
              <div class="input_msg_write">
                <input
                  type="text"
                  [(ngModel)]="content"
                  class="write_msg"
                  placeholder="Type a message"
                />
                <button
                  class="msg_send_btn"
                  (click)="sendMessage($event)"
                  type="button"
                >
                  <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </button>
                <input
                  type="file"
                  (change)="uploadFile($event)"
                  accept=".png,.jpg"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </nb-layout-column>
  </nb-layout>
</div>
