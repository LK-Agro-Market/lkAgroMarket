<div class="main-container">
  <div class="vl"></div>
  <div class="card-cantainer">
    <nb-accordion>
      <nb-accordion-item autoCollapse="true">
        <nb-accordion-item-header>
          <div class="comnt-container">
            <div class="pro-img-container">
              <img class="pro-img" src="{{ comment.userImage }}" alt="Profile image" />
              <div class="pro-header-container">
                <a href="#" class="pro-name">
                  {{ comment.userName }}
                </a>
                <span class="text-info" id="postDate">
                  <b>Commented on</b>
                  <i>
                    {{ comment.date.toDate() | date: 'MMM d, y h:mm:ss a' }}
                  </i>
                </span>
                <div class="float-right like-container">
                  <button nbButton ghost status="success" size="medium" class="float-right btn-like">
                    <nb-icon icon="checkmark"></nb-icon>
                  </button>
                  <p class="count-like">6</p>
                  <button nbButton ghost status="info" size="medium" class="float-right btn-com">
                    <nb-icon icon="email"></nb-icon>
                  </button>
                  <p class="count-rep">{{count}}</p>
                </div>
              </div>
            </div>
            <p class="text-dark" id="postCommnt">{{ comment.comment }}</p>
            <div class="card-fotter-container">
              <button nbButton *ngIf="true" status="primary" size="tiny" class="edit-btn" [hidden]="!showBtn">
                Edit
              </button>
              <button nbButton *ngIf="true" status="danger" size="tiny" class="end-btn" [hidden]="!showBtn"
                (click)="endOrViewComment()">
                End
              </button>
              <button nbButton outline *ngIf="true" status="danger" size="tiny" class="delete-btn" [hidden]="!showBtn"
                (click)="deleteComments()">
                Delete
              </button>
            </div>
          </div>
        </nb-accordion-item-header>
        <nb-accordion-item-body class="reply-container">
          <form [formGroup]="replyForm" novalidate (ngSubmit)="onCreate()" #commform="ngForm">
            <div class="add-reply">
              <textarea class="form-control" formControlName="reply" nbInput fullWidth placeholder="Add reply..."
                status="primary" required style="height: 40px;" [disabled]="isEnd">
            </textarea>
              <button nbButton status="primary" outline size="small" class="float-right reply-btn" size="small"
                [disabled]="isEnd">
                Reply
              </button>
            </div>
          </form>
          <hr />
          <div>
            <p class="reply-title">Replies</p>
            <div *ngFor="let reply of replies">
              <app-reply [reply]="reply" (changeReplyCount)="getReplyCount()"></app-reply>
            </div>
          </div>
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </div>
</div>
