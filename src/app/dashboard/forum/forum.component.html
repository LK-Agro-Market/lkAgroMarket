<div class="main-container">
  <div class="user-profile">
    <app-user-profile-card
      (changePost)="changeDisplayPost($event)"
    ></app-user-profile-card>
  </div>

  <div class="list-container">
    <div class="form-container" #item>
      <app-create-form
        *ngIf="isCreate"
        [postId]="postId"
        [isAdminNote]="isAdminNote"
        (hideForm)="toggleForm($event)"
        [createOrUpdate]="createOrUpdate"
      ></app-create-form>
    </div>

    <div class="post-contaner">
      <app-list-forum [postType]="postType"></app-list-forum>
    </div>
  </div>

  <div class="side-bar-continer">
    <button class=" add-btn" nbButton status="primary" (click)="createPost(false)" >
      {{ !isCreate ? 'Create New' : 'Cancel' }}
    </button>
    
    <button *ngIf="currentUserType == 'Administrator' " class=" add-btn" nbButton outline status="success" style="margin-top: 10px;" (click)="createPost(true)" >  Admin Note</button>
  </div>
</div>
