<div class="main-container">
  <div class="user-profile">
    <app-user-profile-card></app-user-profile-card>
  </div>

  <div class="forum-post-container">
    <div class="list-container">
      <nb-accordion style="margin-top: 20px; margin-bottom: 20px;">
        <nb-accordion-item #item>
          <nb-accordion-item-body>
            <form
              [formGroup]="discussionForm"
              novalidate
              (ngSubmit)="onCreate()"
              #discform="ngForm"
            >
              <label for="title" id="form-title"> Title </label>
              <input
                type="text"
                class="form-control"
                formControlName="title"
                nbInput
                fullWidth
                fieldSize="small"
                status="primary"
                placeholder="Title"
                required
              />
              <label
                for="description"
                id="form-title"
                style="margin-top: 20px;"
              >
                Description
              </label>
              <textarea
                formControlName="des"
                nbInput
                fullWidth
                status="primary"
                placeholder="Description"
              ></textarea>
              <div class="check-container">
                <nb-checkbox
                  status="info"
                  (change)="showFarmer = !showFarmer"
                  [checked]="showFarmer"
                  >Show Farmers
                </nb-checkbox>
                <nb-checkbox
                  status="info"
                  (change)="showBuyer = !showBuyer"
                  [checked]="showBuyer"
                  style="margin-left: 10px;"
                  >Show Buyers
                </nb-checkbox>
                <button
                  nbButton
                  shape="round"
                  size="small"
                  status="success"
                  class="float-right"
                  style="margin-top: 5px;"
                  [disabled]="!discussionForm.valid"
                >
                  Submit
                </button>
              </div>
            </form>
          </nb-accordion-item-body>
        </nb-accordion-item>
      </nb-accordion>
      <app-list-forum></app-list-forum>
    </div>
  </div>

  <div class="side-bar-continer">
    <button nbButton status="primary" (click)="toggle()"  id="add-btn">
      Create New
    </button>
  </div>
</div>
