<nb-layout>
  <nb-layout-header subheader>
    <div class="row header-row">
      <div class="col title">
        <img class="logo" src="../../../assets/logo2.jpg" />
      </div>
      <div class="col-auto text-right align-middle">
        <nb-user
          size="large"
          [name]="user.displayName"
          title="Farmer"
          [picture]="user.photoURL"
          [routerLink]="['/profile', user.uid]"
        >
        </nb-user>
      </div>
      <div class="col-auto text-right align-middle">
        <button
          class="logout-btn"
          nbButton
          hero
          status="success"
          size="small"
          (click)="logout()"
        >
          <nb-icon icon="unlock-outline"></nb-icon>Sign out
        </button>
      </div>
    </div>
  </nb-layout-header>

  <nb-sidebar state="compacted">
    <span
      class="sidebar-btn"
      routerLink="/farmer-dashboard"
      routerLinkActive="green"
    >
      <nb-icon
        icon="home"
        class="sidebar-icon"
        nbTooltip="Farmer Dashboard"
        nbTooltipPlacement="right"
      ></nb-icon>
    </span>
  </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer fixed>
    copyrights
  </nb-layout-footer>
</nb-layout>
