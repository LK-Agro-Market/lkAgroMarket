<nb-layout>
  <nb-layout-header subheader>
    <div class="row header-row">
      <div class="col title">
        <img class="logo" src="../../../assets/logo2.jpg" />
      </div>
      <div>
        <li><a href="javascript:void(0)" (click)="changeLanguage('en')">Engilsh</a></li>
        <li><a href="javascript:void(0)"  (click)="changeLanguage('sl')">සිංහල</a></li>
        <li><a href="javascript:void(0)" (click)="changeLanguage('tm')">தமிழ்</a></li>

        </div> 
      <div class="col-auto text-right align-middle" *ngIf="userDetails">
        <nb-user
          size="large"
          [name]="user.displayName"
          [title]="userDetails.userLevel"
          [picture]="user.photoURL"
          [routerLink]="['/profile', user.uid]"
        >
        </nb-user>
      </div>
      <div class="col-auto text-right align-middle">
        <button
          class="logout-btn"
          nbButton
          hero
          status="success"
          size="small"
          (click)="logout()"
        >
          <nb-icon icon="unlock-outline"></nb-icon>Sign out
        </button>
      </div>
    </div>
  </nb-layout-header>

  <nb-sidebar state="compacted">
    <span
      class="sidebar-btn"
      routerLink="/farmer-dashboard"
      routerLinkActive="green"
      *ngIf="userDetails && userDetails.userLevel == 'Farmer'"
    >
      <nb-icon
        icon="home"
        class="sidebar-icon"
        nbTooltip="Farmer Dashboard"
        nbTooltipPlacement="right"
      ></nb-icon>
    </span>
    <span class="sidebar-btn" routerLink="/chat" routerLinkActive="green">
      <nb-icon
        icon="message-circle-outline"
        class="sidebar-icon"
        nbTooltip="Chat"
        nbTooltipPlacement="right"
      ></nb-icon>
    </span>
    <span class="sidebar-btn" routerLink="/forum" routerLinkActive="green">
      <nb-icon
        icon="people-outline"
        class="sidebar-icon"
        nbTooltip="Forum"
        nbTooltipPlacement="right"
      ></nb-icon>
    </span>
  </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer fixed>
    copyrights
  </nb-layout-footer>
</nb-layout>
